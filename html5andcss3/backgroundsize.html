<!DOCTYPE html>
<html>
    <head>
        <title>CSS Background size</title>
    </head>

    <style>
        #background_size
        {
            background:url(media/back.png);
            background-size:100px 40px;
            -moz-background-size:100px 40px;
            -webkit-background-size:100px 40px;
            background-repeat:no-repeat;
            padding-top:40px;
        }
    </style>

    <body>

        <div id="background_size"> </div>

        <div>
            Here is the original image
            <img src="media/back.png" alt="image" title="original image">
        </div>
    </body>
</html>
